<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>

    let preco = Number(prompt('Informe o preço do produto:'))
    let desconto = 10 * preco / 100
    let precoAvista = preco - desconto
    let precoVezes = preco / 3

    alert('Preço R$: '+ preco.toFixed(2) + '\nA vista R$: ' + precoAvista.toFixed(2) + '\nOu 3x de R$: ' + precoVezes.toFixed(2))



  </script>

</body>
</html>
